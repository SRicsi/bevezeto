<mat-card style="width: 80%; padding-top: 25; margin-left: auto; margin-right: auto;">
    <mat-card-title>Felhasználók</mat-card-title>


    <app-table-search [refreshSearch]="refreshSearch"></app-table-search>


    <table mat-table [dataSource]="users" style="width: 100%;">
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let user">{{ pageIndex * pageSize + users.indexOf(user) + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Felhasználó Neve</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail cím</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="permissions">
            <th mat-header-cell *matHeaderCellDef>Leírás</th>
            <td mat-cell *matCellDef="let user">{{ user.permissions }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">Nincs megjeleníthető adat.</td>
        </tr>
    </table>
    <mat-paginator [length]="numberOfUsers" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        aria-label="Select page" (page)="onPageChange($event)" [pageIndex]="pageIndex">
    </mat-paginator>
</mat-card>
